<!DOCTYPE html>
<html>
<head>
	<!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>-->
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<title>Michelle's Market</title>
</head>
<h1>Michelle's Market</h1>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about your dietary preferences.</p>
	<div id = "dietInput" class = "dietBlock">
	<input id="LactoseFree" class = dietSelect type = checkbox name= "LactoseFree" value="LactoseFree" onchange="populateListProductChoices(this.id, 'displayProduct')">Lactose Free</option>
  <br><br><input id="NutFree" class = dietSelect type = checkbox name="NutFree" value="NutFree" onchange="populateListProductChoices(this.id, 'displayProduct')">Nut Free</option>
	<br><br><input id="Organic" class = dietSelect type = checkbox name="Organic" value="Organic" onchange="populateListProductChoices(this.id, 'displayProduct')">Organic</option>
  <br><br><input id="None" class = dietSelect type = checkbox name="None" value="None" onchange="populateListProductChoices(this.id, 'displayProduct')">None</option>
	</div>
	<br>
	<div>
		<button id="submitButton" type="button" class="block" onclick="openInfo(event, 'Products')">
 			SUBMIT
		</button>
	</div>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	<p> Choose items to buy: </p>
	 <div id="displayProduct" class = "displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		ADD TO CART
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
	<button id="checkout" type="button" class="block">
	 CHECKOUT
 </button>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
	<p id="signature">site created by chellefish</p>
</body>
</html>
